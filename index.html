<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akhil Badampudi | Data Engineer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #61a2ff;
      --background: #10111a;
      --accent: #23273a;
      --hover-bright: #fff489;
    }
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: var(--background); color: #f0f4fe; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    body { min-height: 100vh; }
    /* Welcome Splash Full Page */
    #welcome-splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(120deg, #10111a 70%, #23273a 100%);
      z-index: 3000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1.2s;
      opacity: 1;
      animation: splashIn 1.2s cubic-bezier(.33,1.39,.39,1.13);
    }
    @keyframes splashIn {
      0% {opacity: 0; transform: scale(0.97) translateY(35px);}
      75% {opacity: 1; transform: scale(1.045) translateY(-7px);}
      100% {opacity: 1; transform: scale(1) translateY(0);}
    }
    #welcome-splash.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.1s;
    }
    .splash-message {
      color: var(--primary);
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.04em;
      text-align: center;
      line-height: 1.22;
      animation: splashTextFade 1.2s cubic-bezier(.23,1.1,.41,1.12);
    }
    @keyframes splashTextFade {
      0% { opacity: 0; transform: scale(0.82);}
      70% { opacity: 1; transform: scale(1.07);}
      100% { opacity: 1; transform: scale(1);}
    }
    .splash-highlight {
      background: linear-gradient(90deg, #fff489, #61a2ff 85%, #ae7df7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.2rem;
      font-weight: 1000;
      letter-spacing: 0.08em;
      display: inline-block;
      filter: drop-shadow(0 6px 35px #fff48944);
      animation: pulseGlow 2.8s infinite alternate cubic-bezier(.34,1.03,.56,1.12);
    }
    @keyframes pulseGlow {
      0% {filter: drop-shadow(0 10px 45px #fff48933);}
      100% {filter: drop-shadow(0 13px 60px #61a2ff66);}
    }
    .splash-info {
      font-size: 1.28rem;
      color: #e9efff;
      margin-top: 2.1rem;
      letter-spacing: 0.04em;
      opacity: 0.92;
      animation: infoFadeIn 1.5s 0.7s both;
    }
    @keyframes infoFadeIn {
      from { opacity: 0; transform: translateY(16px);}
      to { opacity: 0.92; transform: none;}
    }
    .splash-btn {
      margin-top: 2.6rem;
      padding: 0.9em 2.4em;
      background: var(--primary);
      color: #18182f;
      font-size: 1.2rem;
      font-weight: 800;
      border-radius: 50px;
      border: none;
      letter-spacing: 0.06em;
      cursor: pointer;
      box-shadow: 0 4px 25px #61a2ff51;
      transition: background 0.16s, color 0.16s, transform 0.14s, box-shadow 0.18s;
      animation: btnSplashIn 2.1s 1.49s both;
    }
    .splash-btn:hover {
      background: #fff489;
      color: #121432;
      box-shadow: 0 9px 36px #fff489bf, 0 2px 5px #61a2ff77;
      transform: scale(1.08);
    }
    @keyframes btnSplashIn {
      0% { opacity: 0; transform: scale(0.93);}
      80% {opacity: 1; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    /* Dim rest of body when splash up */
    body.splash-active > :not(#welcome-splash) { filter: blur(4px) grayscale(0.8) brightness(0.3); pointer-events: none;}
    @media (max-width:700px) {
      .splash-message {font-size: 2.18rem;}
      .splash-highlight {font-size:2.35rem;}
    }
  </style>
</head>
<body class="splash-active">
  <div id="welcome-splash">
    <div class="splash-message">Hi,<br>Welcome to <span class="splash-highlight">Akhil Badampudi</span>'s Website</div>
    <div class="splash-info">Data Engineer | Building analytics & cloud solutions</div>
    <button class="splash-btn" onclick="closeSplash()">Enter</button>
  </div>
  <!-- Main website content starts here; put all your sections on About, Skills, Timeline, etc. below this block -->
  <!-- ... (Paste your rest of portfolio code here, not included as per this example) ... -->
  <script>
    function closeSplash() {
      document.getElementById('welcome-splash').classList.add('hide');
      setTimeout(function(){document.getElementById('welcome-splash').style.display='none';document.body.classList.remove('splash-active');},1100);
    }
    // auto-hide splash after 3.6 seconds if not clicked
    setTimeout(function(){
      if(document.getElementById('welcome-splash').style.display!=='none'){closeSplash();}
    }, 3600);
    // If page loaded by hash, jump after splash closes
    window.addEventListener('hashchange', function(){
      if(document.getElementById('welcome-splash').style.display==='none'){
        window.location.hash=window.location.hash;
      }
    });
  </script>
</body>
</html>
