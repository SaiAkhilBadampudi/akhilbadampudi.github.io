<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akhil Badampudi | Data Engineer Portfolio</title>
  <style>
    :root {
      --primary: #4455ab;
      --background: #f8f9fa;
      --accent: #e9ecef;
      --text: #222;
    }
    [data-theme="dark"] {
      --primary: #6a88d1;
      --background: #181a1b;
      --accent: #222;
      --text: #f8f9fa;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 940px;
      margin: auto;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 1rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    .profile-photo-wrapper {
      width: 140px;
      height: 140px;
      overflow: hidden;
      border-radius: 50%;
      border: 4px solid var(--primary);
      margin: 0 auto;
      margin-bottom: 1rem;
    }
    .profile-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .about {
      text-align: center;
      max-width: 700px;
      margin: 2.5rem auto 2rem auto;
    }
    .about h2 {
      margin-top: 0;
    }
    .contact-links a {
      margin: 0 8px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
    }
    .skills-section {
      margin: 2.2rem auto 2.5rem auto;
      max-width: 740px;
      text-align: center;
    }
    .skills-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 1.2rem;
    }
    .skills-icons img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #e1e6ef;
      padding: 3px;
      box-shadow: 0 2px 8px rgba(68,85,171,0.07);
    }
    .timeline {
      position: relative;
      max-width: 850px;
      margin: 3rem auto 2.4rem auto;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--primary);
      opacity: 0.15;
      transform: translateX(-50%);
    }
    .timeline-entry {
      position: relative;
      width: 50%;
      padding: 1rem 2.1rem;
      box-sizing: border-box;
    }
    .timeline-entry.left {
      left: 0;
      text-align: right;
    }
    .timeline-entry.right {
      left: 50%;
      text-align: left;
    }
    .timeline-entry .content {
      background: var(--accent);
      border-radius: 10px;
      padding: 1.2rem 1.3rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.045);
      position: relative;
      min-width: 240px;
      display: inline-block;
      font-size: 1.04em;
    }
    .timeline-entry.left .content::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 20px;
      border-width: 7px;
      border-style: solid;
      border-color: transparent transparent transparent var(--accent);
    }
    .timeline-entry.right .content::after {
      content: '';
      position: absolute;
      left: -10px;
      top: 20px;
      border-width: 7px;
      border-style: solid;
      border-color: transparent var(--accent) transparent transparent;
    }
    .timeline-entry .date-range {
      font-size: 0.97em;
      color: #7b87a0;
      font-style: italic;
    }
    .timeline-entry .org {
      font-size: 1em;
      font-weight: 600;
      color: var(--primary);
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }
    .card {
      background: var(--accent);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.5rem;
      transition: transform 0.15s, box-shadow 0.15s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.025);
      box-shadow: 0 6px 14px rgba(68,85,171,0.09);
    }
    .card-title {
      margin-top: 0;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25em;
      color: var(--primary);
      margin-left: 1rem;
      border-radius: 5px;
      transition: background 0.2s;
      padding: 3px 8px;
    }
    .toggle-btn:hover {
      background: var(--accent);
    }
    footer {
      text-align: center;
      font-size: 0.98em;
      margin-top: 2.2rem;
      color: #888;
    }
    @media (max-width: 900px) {
      .container { padding: 1rem; }
      .timeline { max-width: 99vw; }
    }
    @media (max-width: 700px) {
      header { flex-direction: column; gap: 1rem; }
      .timeline-entry, .timeline-entry.left, .timeline-entry.right {
        width: 100%;
        left: 0;
        text-align: left;
        padding: 1.1rem 0.7rem;
      }
      .timeline::before { left: 22px; }
      .timeline-entry .content, .timeline-entry.left .content, .timeline-entry.right .content {
        min-width: 0;
        width: 95%;
      }
      .timeline-entry .content::after, .timeline-entry.left .content::after, .timeline-entry.right .content::after {
        display: none;
      }
