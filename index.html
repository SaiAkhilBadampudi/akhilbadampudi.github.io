<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akhil Badampudi | Data Engineer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@700;400&family=Inter:wght@700;400&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --google-blue: #4285F4;
      --google-red: #EA4335;
      --google-yellow: #FBBC05;
      --google-green: #34A853;
      --background: #fafbfe;
      --paper: #fff;
      --accent: #f2f3f6;
      --text-head: #1a1a1a;
      --text-main: #444;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: var(--background);
      color: var(--text-main);
      font-family: 'Google Sans', 'Inter', 'Segoe UI', Arial, sans-serif;
      scroll-behavior: smooth;
    }
    body { min-height:100vh; }
    a { text-decoration: none; }
    /* NAVIGATION Hidden on Welcome */
    .nav {
      display: none;
    }

    /* Welcome Section styles */
    #etl-welcome-section {
      width: 100vw;
      height: 100vh;
      min-height: 100svh;
      background: var(--background);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .etl-hero-title {
      font-size: 4vw;
      min-font-size: 2.8rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: .025em;
      margin-bottom: 2vw;
      color: var(--google-blue);
      margin-top: 0.5vw;
      text-shadow: 0 2px 14px #fff, 0 1px 0 #bbb;
    }
    .etl-hero-title span {
      font-family: 'Google Sans', 'Inter', Arial, sans-serif;
      display: inline-block;
      font-size: 5vw;
      min-font-size: 3.6rem;
      font-weight: 900;
    }
    .etl-gb { color: var(--google-blue);}
    .etl-gr { color: var(--google-red);}
    .etl-gy { color: var(--google-yellow);}
    .etl-gg { color: var(--google-green);}
    .etl-dot {
      display:inline-block; width:0.8em; height:0.8em; border-radius:50%;
      background:var(--google-red);
      margin-left: 0.15em;
      margin-bottom: 0.14em;
      animation: bounceGoogleDot 1.2s infinite alternate cubic-bezier(.82,-0.27,.52,1.17);
      vertical-align:middle;
    }
    @keyframes bounceGoogleDot {
      0% { transform: translateY(0);}
      100%{ transform: translateY(-12px);}
    }

    .etl-desc {
      font-size: 2vw;
      font-weight: 500;
      color: var(--google-blue);
      text-align: center;
      margin-bottom: 2vw;
      margin-top: .8vw;
      letter-spacing: .016em;
      text-shadow: 0 1px 0 #bbb;
    }
    /* ETL Diagram */
    .etl-graphic-main {
      width: 77vw;
      max-width: 1050px;
      min-width: 300px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-bottom: 2.5vw;
      background: none;
      box-shadow: none;
    }
    .etl-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 0;
    }
    .etl-tank {
      width: 9vw;
      max-width: 160px;
      min-width: 70px;
      height: 10vw;
      max-height: 180px;
      min-height: 70px;
      margin: 0 1vw;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    /* Cylinder & cloud for Extract */
    .tank-shape {
      width: 100%;
      height: 67%;
      background: #fff;
      border-radius: 35% 35% 48% 48% / 50% 50% 36% 36%;
      border: 3.5px solid var(--google-blue);
      box-shadow: 0 2px 28px #4285F411;
      margin-bottom: 8px;
      margin-top: 7px;
      position: relative;
      z-index: 1;
    }
    .tank-label {
      margin-top: 0.4vw;
      font-size: 2vw;
      font-weight: bold;
      color: var(--google-blue);
      text-align: center;
      letter-spacing: 0.045em;
      background: none;
      font-family: 'Google Sans', 'Inter', Arial, sans-serif;
      text-shadow: 0 0 1px #fff;
    }
    /* Transform - cloud */
    .tank-cloud {
      width: 100%;
      height: 60%;
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      background: none;
      justify-content: center;
    }
    .cloud-svg {
      width: 87%;
      height: 100%;
      display: block;
    }
    /* Load - database (cylinder stack) */
    .tank-db {
      width: 100%;
      height: 70%;
      position: relative;
      margin-bottom: 7px;
    }
    .db-bottom, .db-top, .db-mid {
      position: absolute;
      left: 0; right: 0;
    }
    .db-bottom {
      bottom: 0;
      width: 100%;
      height: 40%;
      background: #fff;
      border-radius: 45% 45% 44% 44% / 55% 55% 76% 76%;
      border: 3.5px solid var(--google-green);
      z-index: 1;
      box-shadow: 0 4px 24px #34A85318;
    }
    .db-mid {
      top: 32%;
      left: 10%; right: 10%;
      width: 80%;
      height: 37%;
      background: #fff;
      border-radius: 48% 48% 48% 48% / 43% 43% 57% 57%;
      border: 3px solid var(--google-green);
      z-index: 2;
      opacity: 0.76;
    }
    .db-top {
      top: 0;
      width: 100%;
      height: 32%;
      background: #fff;
      border-radius: 44% 44% 44% 44% / 55% 55% 38% 38%;
      border: 3px solid var(--google-green);
      z-index: 3;
      box-shadow: 0 1.5px 5px #34A85322;
    }

    /* Animated arrows (flow lines) */
    .etl-flow {
      flex: none;
      margin: 0 3vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vw;
      margin-top: 1.8vw;
    }
    .etl-arrow svg {
      width: 6vw;
      min-width: 55px;
      height: 3vw;
      min-height: 30px;
      filter: drop-shadow(0 2px 4px #9993);
      stroke: var(--google-yellow);
      stroke-width: 6px;
      fill: none;
      animation: arrowColor 2.2s infinite alternate;
      /* simulate flow left to right */
    }
    @keyframes arrowColor {
      0% { stroke: var(--google-yellow);}
      33% { stroke: var(--google-green);}
      66% { stroke: var(--google-blue);}
      100% { stroke: var(--google-yellow);}
    }
    .etl-dots {
      display: flex; flex-direction: row;
      align-items: center; margin: 0 0.4vw;
      gap: 0.9vw;
      margin-top: 7px;
    }
    .etl-anim-dot {
      width: 1.5vw; height: 1.5vw; min-width: 18px; min-height: 18px; border-radius: 50%;
      background: var(--google-yellow);
      animation: etlDotRoll 1.6s cubic-bezier(.7,.04,.42,1.18) infinite;
      opacity: 0.58;
    }
    .etl-anim-dot:nth-child(2) { background: var(--google-green); animation-delay: .34s;}
    .etl-anim-dot:nth-child(3) { background: var(--google-blue); animation-delay: .68s;}
    .etl-anim-dot:nth-child(4) { background: var(--google-red); animation-delay: 1.02s;}
    @keyframes etlDotRoll {
      0% { opacity: 0.22; transform: scale(1);}
      35% { opacity: .67; transform: scale(1.12);}
      65% { opacity: .93;}
      83% { opacity: .74;}
      100% { opacity: 0.22; transform: scale(1);}
    }

    /* Down arrow */
    #scroll-down-arrow {
      margin-top: 3vw;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: arrowBounce 1.2s infinite alternate;
      background: none;
      border: none;
    }
    @keyframes arrowBounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(19px);}
    }
    .down-arrow {
      font-size: 4vw;
      color: var(--google-red);
      transition: color 0.24s;
      background: none;
      border: none;
      text-shadow: 0 2px 10px #fff;
    }
    .down-arrow:hover {
      color: var(--google-blue);
    }
    @media (max-width:900px) {
      .etl-hero-title { font-size: 6vw;}
      .etl-graphic-main { width: 95vw;}
      .etl-desc { font-size: 3vw;}
      .tank-label { font-size: 3vw;}
      .tank-shape, .db-bottom, .db-mid, .db-top {border-width:2.5px;}
    }
    @media (max-width:600px) {
      .etl-hero-title { font-size: 7vw;}
      .etl-desc { font-size: 4vw; }
      .tank-label { font-size: 4vw;}
      .etl-gb, .etl-gr, .etl-gy, .etl-gg { font-size:9vw;}
      .etl-dot { width:0.8em; height:0.8em;}
    }
  </style>
</head>
<body>
  <!-- WELCOME SECTION: Full page, ETL Diagram as in reference -->
  <section id="etl-welcome-section">
    <h1 class="etl-hero-title">
      <span class="etl-gb">A</span>
      <span class="etl-gr">k</span>
      <span class="etl-gy">h</span>
      <span class="etl-gb">i</span>
      <span class="etl-gg">l</span>
      &nbsp;
      <span class="etl-gb">B</span>
      <span class="etl-gr">a</span>
      <span class="etl-gy">d</span>
      <span class="etl-gb">a</span>
      <span class="etl-gg">m</span>
      <span class="etl-gr">p</span>
      <span class="etl-gb">u</span>
      <span class="etl-gg">d</span>
      <span class="etl-gy">i</span>
      <span class="etl-dot"></span>
    </h1>
    <div class="etl-desc">
      Hi, Welcome to Akhil Badampudi's Website
    </div>
    <!-- ETL ANIMATION as in reference image -->
    <div class="etl-graphic-main">
      <!-- Extract -->
      <div class="etl-col">
        <div class="etl-tank">
          <div class="tank-shape"></div>
        </div>
        <div class="tank-label">Extract</div>
      </div>
      <div class="etl-flow">
        <div class="etl-arrow">
          <svg viewBox="0 0 80 20"><polyline points="12 10, 67 10" stroke-linecap="round" /><polygon points="68,10 58,5 58,15" fill="var(--google-yellow)"/></svg>
        </div>
        <div class="etl-dots" aria-label="processing dots">
          <div class="etl-anim-dot"></div>
          <div class="etl-anim-dot"></div>
          <div class="etl-anim-dot"></div>
          <div class="etl-anim-dot"></div>
        </div>
      </div>
      <!-- Transform -->
      <div class="etl-col">
        <div class="etl-tank">
          <div class="tank-cloud">
            <svg class="cloud-svg" viewBox="0 0 110 65" fill="none">
              <ellipse cx="40" cy="44" rx="36" ry="14" fill="#fff" stroke="#FBBC05" stroke-width="3.5"/>
              <ellipse cx="55" cy="38" rx="23" ry="18" fill="#fff" stroke="#FBBC05" stroke-width="3.5"/>
              <ellipse cx="74" cy="50" rx="21" ry="11" fill="#fff" stroke="#FBBC05" stroke-width="3"/>
              <ellipse cx="70" cy="36" rx="15" ry="12" fill="#fff" stroke="#FBBC05" stroke-width="2.7"/>
            </svg>
          </div>
        </div>
        <div class="tank-label" style="color:var(--google-yellow);">Transform</div>
      </div>
      <div class="etl-flow">
        <div class="etl-arrow">
          <svg viewBox="0 0 80 20"><polyline points="12 10, 67 10" stroke-linecap="round" /><polygon points="68,10 58,5 58,15" fill="var(--google-green)"/></svg>
        </div>
        <div class="etl-dots" aria-label="processing dots">
          <div class="etl-anim-dot"></div>
          <div class="etl-anim-dot"></div>
        </div>
      </div>
      <!-- Load (DB icon) -->
      <div class="etl-col">
        <div class="etl-tank">
          <div class="db-bottom"></div>
          <div class="db-mid"></div>
          <div class="db-top"></div>
        </div>
        <div class="tank-label" style="color:var(--google-green);">Load</div>
      </div>
    </div>
    <!-- Scroll Arrow -->
    <a id="scroll-down-arrow" href="#about" aria-label="Scroll down to About section">
      <span class="down-arrow">&#8675;</span>
    </a>
  </section>
  <script>
    // Optional: Auto-scroll with arrow
    document.getElementById("scroll-down-arrow").onclick = function(e) {
      e.preventDefault();
      const about = document.getElementById("about");
      if (about) about.scrollIntoView({behavior: "smooth"});
    };
  </script>
</body>
</html>
